# SwiftLint configuration for MBR QuickLook Extension
# Run: swiftlint lint .

# Exclude auto-generated UniFFI bindings
excluded:
  - Generated

# Opt-in rules for better code quality
opt_in_rules:
  - empty_count
  - empty_string
  - closure_spacing
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_first_not_nil
  - discouraged_object_literal
  - empty_collection_literal
  - fallthrough
  - first_where
  - flatmap_over_map_reduce
  - last_where
  - legacy_multiple
  - legacy_random
  - literal_expression_end_indentation
  - lower_acl_than_parent
  - modifier_order
  - multiline_arguments
  - multiline_function_chains
  - multiline_literal_brackets
  - multiline_parameters
  - operator_usage_whitespace
  - overridden_super_call
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - prefer_zero_over_explicit_init
  - private_action
  - private_outlet
  - redundant_nil_coalescing
  - redundant_type_annotation
  - sorted_first_last
  - toggle_bool
  - unneeded_parentheses_in_closure_argument
  - vertical_parameter_alignment_on_call
  - yoda_condition

# Disable rules that conflict with our style or are too noisy
disabled_rules:
  - todo  # We use TODO comments intentionally
  - trailing_whitespace  # swiftformat handles this
  - line_length  # swiftformat handles this

# Configure specific rules
force_cast:
  severity: warning  # Downgrade from error for tests where force casts are common

identifier_name:
  min_length: 1  # Allow short names like 'i' in loops
  excluded:
    - id
    - URL
    - ok

type_name:
  min_length: 1  # Allow short type names

file_length:
  warning: 500
  error: 1000

function_body_length:
  warning: 60
  error: 100

# Reporter type (xcode, json, csv, checkstyle, codeclimate, junit, html, emoji, sonarqube, markdown, github-actions-logging)
reporter: "xcode"
