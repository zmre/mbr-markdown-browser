[package]
name = "mbr"
version = "0.1.0"
edition = "2024"
authors = ["zmre"]
license = "MIT"
readme = "README.md"
description = "A markdown viewer and browser"
repository = "https://github.com/zmre/mbr"
keywords = ["static", "site", "generator"]

include = ["src/**/*", "LICENSE", "README.md"]


[dependencies]
# winit = "0.30.11"
axum = { version = "0.8", features = ["http1", "http2", "json", "tokio", "tracing", "ws"] }
chrono = "0.4"
clap = { version = "4.5", features = ["derive"] }
figment = { version = "0.10", features = ["toml", "env"] }
futures = "0.3.31"
futures-util = { version = "0.3", default-features = false, features = ["sink", "std"] }
glob = "0.3.3"
notify = { version = "7.0", default-features = false, features = ["macos_kqueue"] }
html-escape = "0.2.13"
itertools = "0.14.0"
metadata = "0.1.10" # Requires ffmpeg for video/audio metadata extraction
ffmpeg-next = "7.1"  # Direct dep to control log level (suppress warnings from metadata crate)
papaya = "0.2.3"
pathdiff = "0.2.3"
pdf-extract = "0.10"
percent-encoding = "2.3"
pulldown-cmark = { version = "0.13", default-features = false, features = ["html", "simd"] }
pulldown-cmark-escape = { version = "0.11", default-features = false }
rayon = "1.11"
regex = "1.11"
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "json"] }
scraper = "0.25"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tera = { version = "1.20", features = ["preserve_order", "date-locale"] }
time = "0.3"
tokio = {version="1.47", features = ["full"]}
tokio-util = { version = "0.7", features = ["io"] }
tower = { version = "0.5", features = ["util"] }
tower-http = { version = "0.6", features = ["fs", "trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = "2.5"
walkdir = "2.5"
thiserror = "2.0"
yaml-rust2 = "0.11"
wry = {version = "0.53", default-features=true, features = ["devtools", "fullscreen"]}

# Search functionality
nucleo-matcher = "0.3"
grep-regex = "0.1"
grep-searcher = "0.1"
pagefind = "1.4"

image = "0.25.8"
tao = "0.34.0"
muda = "0.17"

[target.'cfg(target_os = "linux")'.dependencies]
muda = { version = "0.17", features = ["gtk", "libxdo"] }

[dev-dependencies]
criterion = { version = "0.5", features = ["async_tokio"] }
flate2 = "1.0"
proptest = "1.5"
tempfile = "3.14"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = 'abort'
strip = 'debuginfo'
