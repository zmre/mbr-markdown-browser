[package]
name = "mbr"
version = "0.1.0"
edition = "2024"
authors = ["zmre"]
license = "MIT"
readme = "README.md"
description = "A markdown viewer and browser"
repository = "https://github.com/zmre/mbr"
keywords = ["static", "site", "generator"]

include = ["src/**/*", "LICENSE", "README.md"]

[dependencies]
# winit = "0.30.11"
axum = { version = "0.8.4", features = ["http1", "http2", "json", "tokio", "tracing"] }
clap = { version = "4.5.40", features = ["derive"] }
figment = { version = "0.10", features = ["toml", "env"] }
futures = "0.3.31"
futures-util = { version = "0.3", default-features = false, features = ["sink", "std"] }
html-escape = "0.2.13"
itertools = "0.14.0"
metadata = "0.1.10"
papaya = "0.2.3"
pathdiff = "0.2.3"
pdf-extract = "0.9.0"
percent-encoding = "2.3.1"
pulldown-cmark = { version = "0.13", default-features = false, features = ["html", "simd"] }
pulldown-cmark-escape = { version = "0.11", default-features = false }
rayon = "1.11.0"
regex = "1.11.1"
reqwest = "0.12.22"
scraper = "0.23.1"
serde = { version = "1.0", features = ["derive"] }
tao = "0.34.0"
tera = { version = "1.2", features = ["preserve_order", "date-locale"] }
time = "0.3"
tokio = {version="1.46.0", features = ["full"]}
tokio-util = { version = "0.7", features = ["io"] }
tower = { version = "0.5.2", features = ["util"] }
tower-http = { version = "0.6.1", features = ["fs", "trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = "2.5.4"
walkdir = "2.5.0"
wry = {version = "0.52.1", default-features=true, features = ["devtools", "fullscreen"]}
yaml-rust2 = "0.10"
